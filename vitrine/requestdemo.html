<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Demo - InsurX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#0066CC",
                        secondary: "#00A86B",
                        accent: "#FF6B35",
                        dark: "#1A365D",
                        light: "#F7FAFC"
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-light text-gray-800">
    <!-- Navigation -->
    <header class="sticky top-0 z-50 bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="page.html">
                        <img 
                            src="./logo.svg" 
                            alt="InsurX logo"
                            class="h-12 w-auto"
                        />
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="page.html" class="px-4 py-2 text-primary font-medium hover:bg-blue-50 rounded-lg transition-colors">
                        Back to Home
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Request a Demo Form -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-dark mb-4">Request a Demo</h1>
                    <p class="text-gray-600">Fill out the form below and we'll get in touch with you shortly.</p>
                </div>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="first_name" class="block text-gray-700 font-medium mb-2">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                        </div>
                        <div>
                            <label for="last_name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div class="mb-8">
                        <label for="company_name" class="block text-gray-700 font-medium mb-2">Company Name</label>
                        <input type="text" id="company_name" name="company_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <button type="submit" class="w-full px-8 py-4 bg-primary text-white font-bold rounded-lg hover:bg-blue-700 transition-colors text-lg">
                            Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-white">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <p class="text-gray-600 text-sm">&copy; 2026 InsurX Dev Team. All rights reserved.</p>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-600 hover:text-primary"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-600 hover:text-primary"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="text-gray-600 hover:text-primary"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
